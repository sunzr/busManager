<form id="busdayinfoAddForm" role="form" action="busdayinfo/add.mvc" method="post">
    <div class="form-group">
        <label>序号</label>
        <input class="form-control" name="infono">
    </div>
    <div class="form-group">
        <label>车辆名称</label>
        <select class="form-control" name="bus.busid">
        
        </select>
    </div>
    <div class="form-group">
        <label>司机姓名</label>
        <select class="form-control" name="busdriver.driverid">
        
        </select>
    </div>
    <div class="form-group">
        <label>收入金额</label>
        <input class="form-control" name="income">
    </div>
    <div class="form-group">
        <label>日期</label>
        <input type="date" class="form-control" data-date-format="YYYY-MMMM-DD"  name="infodate">
    </div>
     <div class="form-group">
        <label>行驶里程</label>
        <input class="form-control" name="mileage">
    </div>
    <div class="form-group">
        <label>耗油量</label>
        <input class="form-control" name="oilwear">
    </div>
    <div class="form-group">
        <label>情况说明</label>
        <input class="form-control" name="infodesc">
    </div>
    
    <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>
