<form id="busdayinfoViewForm" role="form" action="#">
    <div class="form-group">
        <label>序号</label>
        <input class="form-control" name="infono" readonly>
    </div>
   
    
     <div class="form-group">
        <label>车辆名称</label>
        <input class="form-control" name="bus.busid" readonly>
    </div>
    
     <div class="form-group">
        <label>司机姓名</label>
        <input class="form-control" name="busdriver.driverid" readonly>
    </div>
    
     <div class="form-group">
        <label>收入金额</label>
        <input class="form-control" name="income" readonly>
    </div>
    
    <div class="form-group">
        <label>日期</label>
        <input class="form-control" name="infodate" readonly>
    </div>
    <button type="reset" class="btn btn-default">返回</button>
</form>
