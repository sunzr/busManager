<form id="busdayinfoViewForm" role="form" action="#">
    <div class="form-group">
        <label>序号</label>
        <input class="form-control" name="infono" readonly>
    </div>
   
    
     <div class="form-group">
        <label>车辆名称</label>
        <input class="form-control" name="bus.busid" readonly>
    </div>
    
     <div class="form-group">
        <label>司机姓名</label>
        <input class="form-control" name="busdriver.driverid" readonly>
    </div>
    
     <div class="form-group">
        <label>收入金额</label>
        <input class="form-control" name="income" readonly>
    </div>
    
    <div class="form-group">
        <label>日期</label>
        <input type="date" class="form-control"  data-date-format="YYYY-MMMM-DD"  name="infodate" readonly>
    </div>
    <div class="form-group">
        <label>行驶里程</label>
        <input class="form-control" name="mileage" readonly>
    </div>
    <div class="form-group">
        <label>耗油量</label>
        <input class="form-control" name="oilwear" readonly>
    </div>
    <div class="form-group">
        <label>情况说明</label>
        <input class="form-control" name="infodesc" readonly>
    </div>
    <button type="reset" class="btn btn-default">返回</button>
</form>
