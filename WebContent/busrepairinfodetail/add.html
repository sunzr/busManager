
<form  id="busrepairinfodetailAddForm"  role="form" action="busrepairinfodetail/add.mvc" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修明细序号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="detailNo" id="detailNo" />
            </div>
            <label class="col-sm-2 control-label" >维修项目名称</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="item"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修项目个数</label>
            <div class="col-sm-4">
                <input class="form-control" name="itemQTY"></select>
            </div>
            <label class="col-sm-2 control-label" >维修项目单价</label>
            <div class="col-sm-4">
            	  <input class="form-control" name="itemUnitPrice"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修项目说明</label>
            <div class="col-sm-4">
                <input class="form-control" name="itemDesc"></select>
            </div>
            <label class="col-sm-2 control-label" >维修序号</label>
            <div class="col-sm-4">
				<select class="form-control" name="reapirInfo.repairNo"></select>
            </div>
        </div>
        
		<button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>

</form>
