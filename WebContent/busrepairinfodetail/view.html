
<form  id="busrepairinfodetailViewForm"  role="form" >
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修明细序号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="detailNo" id="detailNo" readonly="readonly" />
            </div>
            <label class="col-sm-2 control-label" >维修项目名称</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="item"  readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修项目个数</label>
            <div class="col-sm-4">
                <input class="form-control" name="itemQTY" readonly="readonly"></input>
            </div>
            <label class="col-sm-2 control-label" >维修项目单价</label>
            <div class="col-sm-4">
            	  <input class="form-control" name="itemUnitPrice" readonly="readonly"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修项目说明</label>
            <div class="col-sm-4">
                <input class="form-control" name="itemDesc" readonly="readonly"></input>
            </div>
            <label class="col-sm-2 control-label" >维修序号</label>
            <div class="col-sm-4">
				<input class="form-control" name="reapirInfo.repairNo" readonly="readonly"></input>
            </div>
        </div>
        
        <button type="reset" class="btn btn-default">取消</button>

</form>
