<form id="busrepairinfodetailModifyForm" role="form" action="busrepairinfodetail/modify.mvc" method="post">
     <div class="form-group">
            <label class="col-sm-2 control-label" >维修明细序号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="detailNo" id="detailNo" readonly="readonly" />
            </div>
            <label class="col-sm-2 control-label" >维修项目名称</label>
            <div class="col-sm-4">
               <input type="text" class="form-control" name="item" id="item" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修项目个数</label>
            <div class="col-sm-4">
                <input class="form-control" name="itemQTY"></input>
            </div>
            <label class="col-sm-2 control-label" >维修项目单价</label>
            <div class="col-sm-4">
            	  <input class="form-control" name="itemUnitPrice"></input>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >维修项目说明</label>
            <div class="col-sm-4">
                <input class="form-control" name="itemDesc"></input>
            </div>
            <label class="col-sm-2 control-label" >维修序号</label>
            <div class="col-sm-4">
				<select class="form-control" name="reapirInfo.repairNo"></select>
            </div>
        </div>
    <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>
