

<form id="illegalTypeModifyForm"  role="form" action="illegalType/modify.mvc" method="post">
        <div class="form-group">
            <label>违章类型编号</label>
            <input class="form-control" name="typeno" readonly>
           
        </div>
        <div class="form-group">
            <label>违章类型名称</label>
            <input class="form-control" name="typename">
        </div>
         <div class="form-group">
            <label>扣分数</label>
            <input class="form-control" name="payscore">
        </div>
         <div class="form-group">
            <label>罚款金额</label>
            <input class="form-control" name="payfee">
        </div>        
        <button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>
</form>
