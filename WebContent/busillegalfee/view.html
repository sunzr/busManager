<form id="busillegalfeeDeleteForm" role="form" action="#" method="post">
    <div class="form-group">
        <label>违章序号</label>
        <input class="form-control" name="feeno" readonly>
    </div>
    <div class="form-group">
        <label>车辆名称</label>
         <input class="form-control" name="bus.busid" readonly>
    </div>
    <div class="form-group">
        <label>司机姓名</label>
         <input class="form-control" name="busdriver.driverid" readonly>
    </div>
    <div class="form-group">
        <label>违章类型</label>
         <input class="form-control" name="illegaltype.typeno" readonly>
    </div>
    <div class="form-group">
        <label>违章日期</label>
        <input type="date" class="form-control" data-date-format="YYYY-MMMM-DD" name="illeagaldate" readonly>
    </div>
    <div class="form-group">
        <label>缴费日期</label>
        <input type="date" class="form-control" data-date-format="YYYY-MMMM-DD"  name="paydate" readonly>
    </div>
     <div class="form-group">
        <label>罚款金额</label>
        <input class="form-control" name="payfee" readonly>
    </div>
    <div class="form-group">
        <label>扣分分数</label>
        <input class="form-control" name="paysocore" readonly>
    </div>
    <div class="form-group">
        <label>违章说明</label>
        <input class="form-control" name="feedesc" readonly>
    </div>
    
   <button type="reset" class="btn btn-default">返回</button>
</form>
