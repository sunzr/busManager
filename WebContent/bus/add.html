<form id="busAddForm" role="form" action="bus/add.mvc" method="post">
    <div class="form-group">
        <label>车辆编号</label>
        <input class="form-control" name="busid">
    </div>
     <div class="form-group">
        <label>车辆名称</label>
        <input class="form-control" name="busname">
    </div>
    <div class="form-group">
        <label>车牌号</label>
        <input class="form-control" name="buscardid">
    </div>
    
    <div class="form-group">
        <label>车辆类型</label>
        <select class="form-control" name="bustype.typeno">
        
        </select>
    </div>
     <div class="form-group">
        <label>车辆厂家</label>
        <select class="form-control" name="busfactory.factoryno">
        
        </select>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>
