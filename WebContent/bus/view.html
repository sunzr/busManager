<form id="busViewForm" role="form" action="#">
    <div class="form-group">
        <label>车辆编号</label>
        <input class="form-control" name="busid" readonly>
    </div>
    <div class="form-group">
        <label>车辆名称</label>
        <input class="form-control" name="busname" readonly>
    </div>
    <div class="form-group">
        <label>车牌号</label>
        <input class="form-control" name="buscardid" readonly>
    </div>
    
    <div class="form-group">
        <label>车辆类型</label>
        <input class="form-control" name="bustype.typename" readonly>
    </div>
    
     <div class="form-group">
        <label>车辆厂家</label>
        <input class="form-control" name="busfactory.factoryname" readonly>
    </div>
    <button type="reset" class="btn btn-default">返回</button>
</form>
