<script type="text/javascript" src="buspayfee/main.js"></script>

<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-6">车辆缴费</div>
			<div class="col-md-6 text-right">
				<a href="#" id="buspayfeeAddLink" class="btn btn-default">增加</a> <a
					href="#" id="buspayfeeModifyLink" class="btn btn-default">修改</a> <a
					href="#" id="buspayfeeDeleteLink" class="btn btn-default">删除</a> <a
					href="#" id="buspayfeeViewLink" class="btn btn-default">查看</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="name">缴费类型</label> <select id="paytypeSelect"
					class="form-control">
					<option value="0">所有缴费类型</option>
				</select>
			</div>
			<div class="form-group">
				<label for="name">车辆</label> <select id="busSelect"
					class="form-control">
					<option value="0">所有车辆</option>
				</select>
			</div>

			<div class="form-group">
				<label for="name">司机</label> <select id="busdriverSelect"
					class="form-control">
					<option value="0">所有司机</option>
				</select>
			</div>
		</form>

		<table id="buspayfeeGrid"></table>
		<div id="buspayfeeGridPager"></div>
	</div>

</div>




<div class="modal" id="buspayfeeModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="ModalLabel"></h4>
			</div>
			<div class="modal-body" id="modelbody"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
