<form id="buspayfeeAddForm" role="form" action="buspayfee/add.mvc" method="post">
    <div class="form-group">
        <label>收费单位名称</label>
        <input class="form-control" name="payTo">
    </div>
    <div class="form-group">
        <label>缴费金额</label>
        <input class="form-control" name="payAmount">
    </div>
    <div class="form-group">
        <label>缴费说明</label>
        <input class="form-control" name="payDesc">
    </div>
    <div class="form-group">
        <label>缴费日期</label>
        <input type="date" class="form-control" data-date-format="YYYY-MMMM-DD"  name="payDate">
    </div>
    <div class="form-group">
        <label>缴费类型</label>
        <select class="form-control" name="payTypeModel.typeno">
        
        </select>
    </div>
    
    <div class="form-group">
        <label>车辆名称</label>
        <select class="form-control" name="busModel.busid">
        </select>
    </div>
    <div class="form-group">
        <label>司机名称</label>
        <select class="form-control" name="busDriverModel.driverid">
        
        </select>
    </div>
    
 
    <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>
