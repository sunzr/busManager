<script type="text/javascript" src="busrepairinfo/main.js"></script>

<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
	      <div class="col-md-4">维修车辆信息管理</div>
	      <div class="col-md-8 text-right"  >
	        <a href="#" id="busrepairinfoAddLink" class="btn btn-default">增加</a>
	        <a href="#" id="busrepairinfoModifyLink" class="btn btn-default">修改</a>
	        <a href="#" id="busrepairinfoDeleteLink" class="btn btn-default">删除</a>
	        <a href="#" id="busrepairinfoViewLink" class="btn btn-default">查看</a>
	      </div>
      </div>
    </div>
    <div class="panel-body">
        <form class="form-inline" role="form">
		  <div class="form-group">
		    <label  for="name">维修类型</label>
		    <select id="repairtypeSelect" class="form-control">
		       <option value="0">所有维修类型</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label  for="name">维修单位</label>
		    <select id="providerSelect" class="form-control">
		       <option value="0">所有维修单位</option>
		    </select>
		  </div>	  
		  <div class="form-group">
		    <label  for="name">车辆编号</label>
		    <select id="busSelect" class="form-control">
		       <option value="0">所有车辆编号</option>
		    </select>
		  </div>	  
		  <div class="form-group">
		    <label  for="name">司机编号</label>
		    <select id="busdriverSelect" class="form-control">
		       <option value="0">所有司机编号</option>
		    </select>
		  </div>	  
		</form>
        <table id="busrepairinfoGrid"></table>
  		<div id="busrepairinfoGridPager"></div>
    </div>
</div>

<div class="modal" id="busrepairinfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="ModalLabel"></h4>
            </div>
            <div class="modal-body" id="modelbody">
            </div>
        </div>
    </div>
</div>
