
 <form id="busdriverViewForm"" role="form" class="form-horizontal" >
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="busdriverid">司机编号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="driverid" id="busdriverid" readonly />
            </div>
            
            <label class="col-sm-2 control-label" for="busdrivername">司机姓名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="dname" id="busdrivername" readonly/>
            </div>
        </div>
        
         <div class="form-group">
            <label class="col-sm-2 control-label" for="busdriversex">性别</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="sex" id="busdriversex" readonly/>
            </div>   
            
            <label class="col-sm-2 control-label" for="busdriverage">年龄</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="age" id="busdriverage" readonly/>
            </div>    
        </div>
        
         <div class="form-group">
            <label class="col-sm-2 control-label" for="busdriverbirthday">出生日期</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="birthday"  data-date-format="YYYY-MMMM-DD"  id="busdriverbirthday" readonly/>
            </div>   
            
            <label class="col-sm-2 control-label" for="busdriverdcard">身份证号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="dcard" id="busdriverdcard" readonly/>
            </div>    
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="busdriverdcode">驾照编号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="dcode" id="busdriverdcode" readonly/>
            </div> 
              
            <label class="col-sm-2 control-label" for="busdriverjoindate">入职日期</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" name="joindate"  data-date-format="YYYY-MMMM-DD" id="busdriverjoindate" readonly/>
            </div>    
        </div>

        
         <div class="form-group">
            <label class="col-sm-2 control-label" for="busdriverleavedate">离职日期</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="leavedate" id="busdriverleavedate" readonly/>
            </div>    
            
             <label class="col-sm-2 control-label" for="busdriverdstatus">当前状态</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="dstatus" id="busdriverdstatus"  readonly />
            </div>  
             
        </div>
        
        
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="photo">司机信息附件</label>
            <div class="col-sm-10" id="busdriverPhoto">
        </div>
        
        </div>
        
        <div class="form-group">
        	 <div class="col-sm-6">
                <input type="button" class="form-control" value="返回" />
            </div>
        </div> 
         
    </fieldset>
</form>
