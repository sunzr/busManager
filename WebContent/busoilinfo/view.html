<form id="buildingModifyForm" role="form" action="building/modify.mvc" method="post">
    <div class="form-group">
        <label>车辆编号</label>
        <span id="busid"></span>
    </div>
    <div class="form-group">
        <label>司机信息</label>
        <span id="driverid"></span>
    </div>
    <div class="form-group">
        <label>加油升数</label>
        <span id="oilvolume"></span>    
            
    </div>
    <div class="form-group">
        <label>加油金额</label>
        <span id="oilfee"></span>
    </div>
     <div class="form-group">
        <label>日期</label>
        <span id="infodate"></span>
    </div>
     <div class="form-group">
        <label>行程</label>
        <span id="busmile"></span>
    </div>
    <button type="reset" class="btn btn-default">关闭</button>
</form>
