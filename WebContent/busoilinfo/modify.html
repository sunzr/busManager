<form id="busoilModifyForm" role="form" action="busoil/modify.mvc" method="post">
   
    <div class="form-group">
        <label>车辆编号</label>
        <input class="form-control" name="bus.busid">
    </div>

    <div class="form-group">
        <label>司机信息</label>
        <select class="form-control" name="driver.driverid" id="busDriverSelect">
        
        </select>
    </div>
    <div class="form-group">
        <label>加油升数</label>
        <input class="form-control" name="oilvolume">
    </div>
        <div class="form-group">
        <label>加油金额</label>
        <input class="form-control" name="oilfee">
    </div>
        <div class="form-group">
        <label>日期</label>
       <input type="date" class="form-control" name="infodate"  data-date-format="YYYY-MMMM-DD"  id="startDate" />
    </div>
        <div class="form-group">
        <label>行程</label>
        <input class="form-control" name="busmile">
    </div>
	<input type="hidden" name="infono"/>
    <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>
